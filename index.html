---
layout: layout
---

<h1><a href="/">{{ site.title }}</a></h1>
<p class="top-tag">{{ site.description }} Check out my <a href="resume">résumé</a>.</p>


<div class="postlist">
{% for post in site.posts offset: 0 limit: 50 %}
  <div class="postlist-post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <small class="post-date">{{ post.date | date: "%B %e, %Y" }}</small>
    <div class="post-body">{{ post.summary }}</div>
  </div>
{% endfor %}	
</div>
