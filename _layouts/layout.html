<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kevin Reed</title>
    <meta name="description" content="blog">
    <meta name="viewport" content="width=device-width">
    <meta name="nibbler-site-verification" content="7360d623323d56749101016d91a98d56adea4755" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.1.0/pure-min.css">
    <style>
      
      body {
          font-family: Georgia, serif;
          line-height: 1.5em;
      }
      body * {
        box-sizing: border-box;
      }
      code {
        font-size: 0.9em;
      }
      code {
          font-family: Monaco, Consolas, monospace;
      }
      h1 {
        padding-bottom: 0.75em;
      }
      .post-container h1 {
          margin-bottom: 0;
          padding-bottom: 0.1em;
      }
      h1, h2, h3, h4, h5, h6 {
          font-family: Helvetica, Segoe UI, sans-serif;
          padding-top: 0.3em;
      }
      .gist-meta a{color:#0088cc !important;text-decoration:none}
      .gist-meta a:hover{color:#005580 !important}
      small {
        color: #777;
      }
      .nav {
        margin: 0.5em 1em 0 1em;
      }
      .content {
        margin: 0.5em 1em 2em 1em;
      }
      h2 {
        border-top: 1px solid #777;
        margin-bottom: 0.1em;
        margin-top: 2em;
        padding-top: 0.75em;
      }
      .post-date {
        display: block;
        margin-bottom: 1em;
      }
      .post-body {
        word-break: break-word;
      }
      code {
        background-color: #FAFAFA;
        padding: 0 0.4em;
        border: 1px solid #DDD;
        border-radius: 5px;
      }
      pre {
        word-wrap: normal !important;
      }
      pre > code {
        padding: 0.5em 1em;
        margin: 1em 0;
        border: 1px solid #DDD;
        border-left: 5px solid #DDD;
        white-space: pre;
        display: block;
        tab-size: 4;
        overflow-x: auto;
        border-radius: 0;
      }

      a {
        color: #0088cc;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #005580;
        text-decoration: underline;
      }
      .top-tag {
        padding: 0;
        margin: 0;
        position: relative;
        top: -30px;
      }

      .leftnav {
        width: 64px;
        height: 5000px;
        position: fixed;
        padding-left: 7px;
        top: 0;
        z-index: 9000;
        left: 0px;
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -ms-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease;
        background: #EEE;
      }
      .leftnav * {
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -ms-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease;
      }
      .leftnav .logo img {
        -webkit-transition: all 0.1s ease;
        -moz-transition: all 0.1s ease;
        -ms-transition: all 0.1s ease;
        -o-transition: all 0.1s ease;
        transition: all 0.1s ease;
      }
      .leftnav a {
        display: block;
        text-decoration: none;
      }

      .logo {
        margin: 15px 0;
        width: 50px;
        height: 50px;
      }
      .logo img {
        border-radius: 50%;
      }
      .leftnav i {
        font-size: 57px;
        display: block;
        visibility: visible;
        color: #DDD;
      }
      .leftnav i:hover {
        color: #777;
      }

      .logo img:hover {
        box-shadow: 0 0 0 3px #777;
      }

      @media (max-width: 767px) {
        .leftnav {
          height: 64px;
          width: inherit;
          position: static;
          top: auto;
          left: auto;
          z-index: auto;
        }
        .leftnav a, .leftnav i {
          display: inline-block;
        }
        .leftnav i {
          padding-left: 0.1em;
          vertical-align: bottom;
        }
        .logo {
          margin: 7px 0;
        }
      }

    </style>
    <script>

      loadCSS: load a CSS file asynchronously.

    </script>

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->


    <div class="leftnav">
      <a class="logo" href="/"><img src="//www.gravatar.com/avatar/7a50e2c54da24204ab31432a721aa215?s=50" /></a>
      <a rel="me" href="https://github.com/kavun" target="_githubkavun"><i class="icon-github"></i></a>
      <a rel="me" href="https://twitter.com/kavun" target="_twitterkavun"><i class="icon-twitter"></i></a>
      <a href="https://www.linkedin.com/pub/kevin-reed/48/74/404" target="_linkedinkavun"><i class="icon-linkedin"></i></a>
    </div>





    <div class="pure-g-r content">
      <div class="pure-u-1-5"></div>
      <div class="pure-u-3-5">{{ content }}</div>
      <div class="pure-u-1-5"></div>
    </div>



    
    <script>
      loadCSS('//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css');
    </script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
