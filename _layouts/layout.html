<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}{% if page.title != blank and page.title != nil %} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.summary != blank and page.summary != nil %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            color-scheme: light dark;
            /* Alucard light mode */
            --color-bg-primary: #fffbeb;
            --color-bg-code: #f5f1e1;
            --color-bg-tag: #cfcfde;
            --color-bg-table-header: #cfcfde;
            --color-bg-emphasis: rgba(132, 110, 21, 0.15);
            --color-text-primary: #1f1f1f;
            --color-text-secondary: #6c664b;
            --color-link: #036a96;
            --color-link-hover: #a3144d;
            --color-border-code: #6c664b;
            --color-border-pre: #6c664b;
            --color-border-heading: #6c664b;
            --color-border-table: #6c664b;
            --color-icon: #cfcfde;
            --color-icon-hover: #1f1f1f;
            --color-shadow-logo: #644ac9;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                /* Dracula dark mode */
                --color-bg-primary: #282A36;
                --color-bg-code: #282A36;
                --color-bg-tag: #44475A;
                --color-bg-table-header: #44475A;
                --color-bg-emphasis: rgba(241, 250, 140, 0.2);
                --color-text-primary: #F8F8F2;
                --color-text-secondary: #6272A4;
                --color-link: #8BE9FD;
                --color-link-hover: #FF79C6;
                --color-border-code: #6272A4;
                --color-border-pre: #6272A4;
                --color-border-heading: #6272A4;
                --color-border-table: #6272A4;
                --color-icon: #6272A4;
                --color-icon-hover: #F8F8F2;
                --color-shadow-logo: #BD93F9;
            }
        }

        :root[data-theme="dark"] {
            /* Dracula dark mode - manual override */
            --color-bg-primary: #282A36;
            --color-bg-code: #282A36;
            --color-bg-tag: #44475A;
            --color-bg-table-header: #44475A;
            --color-bg-emphasis: rgba(241, 250, 140, 0.2);
            --color-text-primary: #F8F8F2;
            --color-text-secondary: #6272A4;
            --color-link: #8BE9FD;
            --color-link-hover: #FF79C6;
            --color-border-code: #6272A4;
            --color-border-pre: #6272A4;
            --color-border-heading: #6272A4;
            --color-border-table: #6272A4;
            --color-icon: #6272A4;
            --color-icon-hover: #F8F8F2;
            --color-shadow-logo: #BD93F9;
        }

        pre, figure, code { margin: 0; }
        img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        body, .pure-g[class*="pure-u"] {
            font-family: -apple-system,
                ".SFNSDisplay-Light",
                "Roboto",
                "Segoe UI",
                "Oxygen",
                "Ubuntu",
                "Cantarell",
                "Helvetica Neue",
                sans-serif;
        }

        body {
            line-height: 1.5em;
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
        }

        body * {
            box-sizing: border-box;
        }

        code {
            background-color: var(--color-bg-code);
            border: 1px solid var(--color-border-code);
            border-radius: 3px;
            padding: 0 0.4em;
            font-size: 0.9em;
            font-family:
                "Hack",
                "Source Code Pro",
                Consolas,
                "Liberation Mono",
                Menlo,
                Courier,
                monospace;
        }

        pre {
            background-color: var(--color-bg-code);
        }

        pre > code {
            padding: 0.5em 1em;
            border: 0;
            border-radius: 0;
            border-left: 5px solid var(--color-border-pre);
            display: inline-block;
            tab-size: 4;
            border-radius: 0;
            text-align: left;
            min-width: 100%;
        }

        pre {
            display: block;
            width: auto;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            white-space: pre;
            word-wrap: normal;
        }

        pre code {
            white-space: inherit;
        }

        a {
            color: var(--color-link);
            text-decoration: none;
        }

        a:hover,
        a:focus {
            color: var(--color-link-hover);
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            padding-top: 0.3em;
            line-height: 1.2em;
        }

        h1 {
            padding-bottom: 0.75em;
        }

        h2 {
            border-top: 1px solid var(--color-border-heading);
            margin-bottom: 0.1em;
            margin-top: 2em;
            padding-top: 0.75em;
        }

        small {
            color: var(--color-text-secondary);
        }

        .post-container h1 {
            margin-bottom: 0;
            padding-bottom: 0.1em;
        }

        .postlist-post {
            margin-bottom: 2.0em;
        }

        .gist-meta a{color:var(--color-link) !important;text-decoration:none}
        .gist-meta a:hover{color:var(--color-link-hover) !important}

        .nav {
            margin: 0.5em 1em 0 1em;
        }

        .content {
            padding: 0.5em 1em 2em 1em;
        }

        .post-date {
            display: inline-block;
            margin-bottom: 1em;
            padding-right: 1em;
        }
        .post-tag {
            padding: 0.2em 0.6em;
            background-color: var(--color-bg-tag);
        }

        .post-body {
            word-break: break-word;
        }

        .post-body table {
            border-collapse: collapse;
        }
        .post-body table td,
        .post-body table th {
            border: 1px solid var(--color-border-table);
            padding: 0 1em 0 0.5em;
        }
        .post-body table th {
            background-color: var(--color-bg-table-header);
        }

        .top-tag {
            padding: 0;
            margin: 0;
            position: relative;
            top: -30px;
        }

        .leftnav {
            width: 64px;
            height: 5000px;
            position: fixed;
            padding-left: 1em;
            top: 0;
            z-index: 9000;
            left: 0px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .leftnav * {
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .leftnav .logo img {
            -webkit-transition: all 0.1s ease;
            -moz-transition: all 0.1s ease;
            -ms-transition: all 0.1s ease;
            -o-transition: all 0.1s ease;
            transition: all 0.1s ease;
        }
        .leftnav a {
            display: block;
            text-decoration: none;
        }

        .logo {
            margin: 15px 0;
            width: 50px;
            height: 50px;
        }
        .logo img {
            border-radius: 50%;
        }
        .leftnav i {
            font-size: 37px;
            display: block;
            visibility: visible;
            padding-bottom: 0.2em;
            color: var(--color-icon);
        }
        .leftnav i:hover {
            color: var(--color-icon-hover);
        }

        .logo img:hover {
            box-shadow: 0 0 0 3px var(--color-shadow-logo);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .theme-toggle i {
            color: var(--color-icon);
        }
        .theme-toggle:hover i {
            color: var(--color-icon-hover);
        }

        em {
            background-color: var(--color-bg-emphasis);
            font-style: normal;
        }

        .content, .leftnav {
            max-width: 45em;
            margin: 0 auto;
        }

        @media (max-width: 70em) {
            .leftnav {
                height: auto;
                width: inherit;
                position: static;
                top: auto;
                left: auto;
                z-index: auto;
            }
            .leftnav a, .leftnav i {
                display: inline-block;
                vertical-align: middle;
            }
            .leftnav i {
                padding-left: 0.3em;
                padding-bottom: 0;
                vertical-align: bottom;
            }
            .logo {
                margin: 7px 0;
            }
            .theme-toggle {
                display: inline-block;
                vertical-align: middle;
            }
        }

        @media (min-width: 40em) {
            body {
                font-size: 1.1em;
            }
        }

        .margintop {
            margin-top: 3em;
        }


        @media print {
            *,
            *:before,
            *:after,
            *:first-letter,
            *:first-line {
                background: transparent !important;
                color: #000 !important;
                box-shadow: none !important;
                text-shadow: none !important;
            }

            a,
            a:visited {
                text-decoration: underline;
            }

            abbr[title]:after {
                content: " (" attr(title) ")";
            }

            a[href^="#"]:after,
            a[href^="javascript:"]:after {
                content: "";
            }

            pre,
            blockquote {
                page-break-inside: avoid;
            }

            thead {
                display: table-header-group;
            }

            tr,
            img {
                page-break-inside: avoid;
            }

            img {
                max-width: 100% !important;
            }

            p,
            h2,
            h3 {
                orphans: 3;
                widows: 3;
            }

            h2,
            h3 {
                page-break-after: avoid;
            }
        }

    </style>

    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ site.analytics.google.tracking_id }}', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='//www.google-analytics.com/analytics.js'></script>

</head>
<body>

    <div class="leftnav">
        <a class="logo" href="/"><img src="//www.gravatar.com/avatar/7a50e2c54da24204ab31432a721aa215?s=200&v2" /></a>
        <a rel="me" href="https://github.com/kavun" target="_githubkavun"><i class="fab fa-github"></i></a>
        <a rel="me" href="https://twitter.com/kavun" target="_twitterkavun"><i class="fab fa-twitter"></i></a>
        <a rel="me" href="https://mstdn.social/@kavun" target="_mastodonkavun"><i class="fab fa-mastodon"></i></a>
        <a href="https://www.linkedin.com/pub/kevin-reed/48/74/404" target="_linkedinkavun"><i class="fab fa-linkedin"></i></a>
        <a href="/feed.xml" target="_feed"><i class="fa fa-rss"></i></a>
        <button class="theme-toggle" aria-label="Toggle dark mode"><i class="fab fa-moon"></i></button>
    </div>

    <div class="content">
        {{ content }}
    </div>

    <script>
        !(function() {
            var toggle = document.querySelector('.theme-toggle');
            var icon = toggle.querySelector('i');

            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            function getEffectiveTheme() {
                var saved = localStorage.getItem('theme');
                return saved || getSystemTheme();
            }

            function updateIcon(theme) {
                icon.className = theme === 'dark' ? 'fa fa-sun' : 'fa fa-moon';
            }

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                updateIcon(theme);
            }

            var savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                updateIcon(getSystemTheme());
            }

            toggle.addEventListener('click', function() {
                var current = getEffectiveTheme();
                var next = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', next);
                applyTheme(next);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    updateIcon(e.matches ? 'dark' : 'light');
                }
            });
        })();

        [].forEach &&
        document.querySelectorAll &&
        [].forEach.call(document.querySelectorAll('a:not([href*="mailto"])'), function (e) {
            if (!(new RegExp('/' + window.location.host + '/')).test(e.href) ) {
                e.setAttribute('target', '_blank');
            }
        });

    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <link rel="stylesheet" href="/assets/syntax.css" />

</html>
