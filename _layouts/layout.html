<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title }}{% if page.title != blank and page.title != nil %} | {% endif %}{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="nibbler-site-verification" content="7360d623323d56749101016d91a98d56adea4755" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.1.0/pure-min.css">
    <style>
        body {
            font-family: -apple-system,
                ".SFNSDisplay-Light",
                "Roboto",
                "Segoe UI",
                "Oxygen",
                "Ubuntu",
                "Cantarell",
                "Helvetica Neue",
                sans-serif;;
            line-height: 1.5em;
        }
        
        body * {
            box-sizing: border-box;
        }

        code {
            background-color: #FAFAFA;
            border: 1px solid #EDEDED;
            border-radius: 3px;
            padding: 0 0.4em;
            font-size: 0.9em;
            font-family: 
                "Hack",
                "Source Code Pro",
                Consolas,
                "Liberation Mono",
                Menlo,
                Courier,
                monospace;
        }

        pre {
            word-wrap: normal !important;
            background-color: #FAFAFA;
        }

        pre > code {
            padding: 0.5em 1em;
            margin: 1em 0;
            border: 0;
            border-radius: 0;
            border-left: 5px solid #f2f2f2;
            white-space: pre;
            display: block;
            tab-size: 4;
            overflow-x: auto;
            border-radius: 0;
            text-align: left;
            margin: 1em auto;
        }

        a {
            color: #0088cc;
            text-decoration: none;
        }

        a:hover,
        a:focus {
            color: #005580;
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            padding-top: 0.3em;
            line-height: 1.2em;
        }

        h1 {
            padding-bottom: 0.75em;
        }

        h2 {
            border-top: 1px solid #777;
            margin-bottom: 0.1em;
            margin-top: 2em;
            padding-top: 0.75em;
        }

        small {
            color: #777;
        }

        .post-container h1 {
            margin-bottom: 0;
            padding-bottom: 0.1em;
        }
        
        .postlist-post {
            margin-bottom: 2.0em;
        }
        
        .gist-meta a{color:#0088cc !important;text-decoration:none}
        .gist-meta a:hover{color:#005580 !important}
        
        .nav {
            margin: 0.5em 1em 0 1em;
        }
        
        .content {
            margin: 0.5em 1em 2em 1em;
        }
        
        .post-date {
            display: block;
            margin-bottom: 1em;
        }
        
        .post-body {
            word-break: break-word;
        }
        
        .top-tag {
            padding: 0;
            margin: 0;
            position: relative;
            top: -30px;
        }

        .leftnav {
            width: 64px;
            height: 5000px;
            position: fixed;
            padding-left: 7px;
            top: 0;
            z-index: 9000;
            left: 0px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .leftnav * {
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        .leftnav .logo img {
            -webkit-transition: all 0.1s ease;
            -moz-transition: all 0.1s ease;
            -ms-transition: all 0.1s ease;
            -o-transition: all 0.1s ease;
            transition: all 0.1s ease;
        }
        .leftnav a {
            display: block;
            text-decoration: none;
        }

        .logo {
            margin: 15px 0;
            width: 50px;
            height: 50px;
        }
        .logo img {
            border-radius: 50%;
        }
        .leftnav i {
            font-size: 57px;
            display: block;
            visibility: visible;
            padding-bottom: 0.2em;
            color: #DDD;
        }
        .leftnav i:hover {
            color: #777;
        }

        .logo img:hover {
            box-shadow: 0 0 0 3px #777;
        }
        .hl-yellow {
            background-color: rgb(250, 250, 210);
        }

        @media (max-width: 767px) {
            .leftnav {
                height: auto;
                width: inherit;
                position: static;
                top: auto;
                left: auto;
                z-index: auto;
            }
            .leftnav a, .leftnav i {
                display: inline-block;
                vertical-align: middle;
            }
            .leftnav i {
                padding-left: 0.3em;
                padding-top: 0.2em;
                vertical-align: bottom;
            }
            .logo {
                margin: 7px 0;
            }
        }
        @media (min-width: 767px) {
            .post-container {
                max-width: 45em;
            }
            body {
                font-size: 1.1em;
            }
        }
        .margintop {
            margin-top: 1em;
        }
        .margintop3 {
            margin-top: 3em;
        }

    </style>

</head>
